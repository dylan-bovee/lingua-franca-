<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traducteur Multilingue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Traducteur Multilingue</h1>
        
        <div class="form-group">
            <label for="src_lang">Langue source :</label>
            <select id="src_lang">
                <option value="auto">Détection automatique</option>
                {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name.title() }}</option>
                {% endfor %}
            </select>

            <textarea id="input_text" placeholder="Texte à traduire..." oninput="autoResize(this)"></textarea>
            <p class="lang-detected" id="lang_detected"></p>
        </div>

        <div class="form-group">
            <label for="dest_lang">Langue cible :</label>
            <select id="dest_lang">
                {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name.title() }}</option>
                {% endfor %}
            </select>

            <textarea readonly id="output_text" placeholder="Traduction..."></textarea>
        </div>
    </div>

    <script>
        const inputText = document.getElementById("input_text");
        const outputText = document.getElementById("output_text");
        const srcLang = document.getElementById("src_lang");
        const destLang = document.getElementById("dest_lang");
        const langDetected = document.getElementById("lang_detected");

        let timer = null;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        inputText.addEventListener("input", () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                translateText();
            }, 500); // attend 500ms après la dernière frappe
        });

        srcLang.addEventListener("change", translateText);
        destLang.addEventListener("change", translateText);

        function translateText() {
            const text = inputText.value;
            if (!text.trim()) {
                outputText.value = "";
                langDetected.textContent = "";
                return;
            }

            fetch("/translate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    text: text,
                    src_lang: srcLang.value,
                    dest_lang: destLang.value,
                }),
            })
            .then(response => response.json())
            .then(data => {
                outputText.value = data.translated_text;
                langDetected.textContent = data.detected_lang ? "Langue détectée : " + data.detected_lang : "";
            });
        }
    </script>
</body>
</html>
